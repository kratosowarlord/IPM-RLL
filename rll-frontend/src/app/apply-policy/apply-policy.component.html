<div class="container mt-5  border border-2 rounded" id="login">
  <br/>
  
  <span style="color: red;" class="text-center"><h1>{{msg}}</h1></span>
  <h1 class="text-center fs-2"><strong>Apply For New Policy </strong></h1>
  <br/>
<form class="fs-4" [formGroup]="userPolicyRef" (ngSubmit)="storeUserPolicy()">
  <div class="mb-3">
    <label class="form-label">Policy ID</label>
    <input type="number" class="form-control" formControlName = "userid">
  </div>
  <br/>
  <div class="mb-3"> 
    <label class="form-label">Policy Name</label>
    <input type="text" class="form-control" formControlName = "policyname">
  </div>
  <br/>
  <div class="mb-3"> 
    <label class="form-label">Name</label>
    <input type="text" class="form-control" formControlName = "name">
  </div>
  <br/>
  <div class="mb-3"> 
    <label class="form-label">Amount</label>
    <input type="text" class="form-control" formControlName = "applieddate">
  </div>
  
  
 


<br/>
  <div class="text-center">
  <button type="submit" class="btn btn-primary me-2" style="width: 150px;">Submit</button>
  
  <br/>
<br/>
<div class="back">
  <p>GO Back ? <button type="submit" class="btn btn-success me-2" style="width: 150px;" (click)="goBack()">Back</button></p>
  
  </div>
  
  
  </div>
  <br/>
</form>

</div>
