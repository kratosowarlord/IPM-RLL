<div
  class="bg-image"
  style="
    background-image: url('https://pixabay.com/get/g3d3a0650805bb02cbc15c14259022dd281b6b8031ddd257a528c742fad109b179d38fbe7b354dbd67993076547b2def84a5eabaa71afc3836bb56b14db7b0d3e_1920.jpg');
    height: 100vh;
  "
>

<div class="container">
    <div class="row">
      <div class="col-6 m-auto mt-5">
        <form method="post" name="questionform">
          <div class="form-outline mb-2">
            <input
              type="text"
              id="question"
              name="question"
              [(ngModel)]="question"
              placeholder="Enter Your question"
              class="form-control me-2"
              required
            />
          </div>
          <button
            class="btn btn-primary btn-block mb-4"
            type="button"
            value="Log In"
            (click)="doSubmit()"
          >
            Submit
          </button>
        </form>
      </div>
      
    </div>

    <div class="col-6 mt-5" *ngIf="QuestionList">
        <p class="fw-bolder">Questions</p>
        <table  class="table table-bordered">
          <thead>
            <tr>
              <td scope="col">cid</td>
              <td scope="col">Question</td>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let question of QuestionList">
              <td>{{question['cid']}}</td>
              <td>{{question['question']}}</td>
              </tr>
          </tbody>
        </table>
    </div>
 </div>
 
</div>
