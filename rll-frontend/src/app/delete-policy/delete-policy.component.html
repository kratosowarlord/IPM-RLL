
<div class="container text-center mt-5 fs-4">
    <div container="mt-5 text-center">
        <div class="row">
          <div class="col text-center mt-5">
              
          </div>
          <div class="col text-center mt-5">
          
          </div>
          <div class="col text-center mt-5 fs-1">
              <h1 class="fs-2"> <strong>Delete Policies</strong></h1>
          </div>
          <div class="col text-center mt-5">
              
          </div>
          <div class="col">
              <button type="button" class="btn btn-dark mt-5 mr-5" (click)="goBack()">Back TO Dashboard</button>
          </div>
        </div>
    <br/>
    <hr class="border-3 bg-dark">
<table class="table table-striped table-hover border">
    <thead>
    <tr class="h-10">
        <th scope="col">Policy Id</th>
        <th>Policy Name</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Features</th>
        <th>Action</th>
        
    </tr>
</thead>
<tbody>
    <tr *ngFor="let product of policy">
        <td>{{product.policyid}}</td>
        <td>{{product.policyname}}</td>
        <td>{{product.category}}</td>
        <td>{{product.amount}}</td>
        <td>{{product.features}}</td>
        <td><input type="button" value="Delete Policy" (click)="deletePolicy(product.policyid)" class="btn btn-primary"></td>
</tr>
</tbody>

</table>
</div>
